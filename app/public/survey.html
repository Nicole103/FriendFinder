    <!-- Modal -->

    </footer>

    <!--js-->
    <script type="text/javascript">

        $("#submitButton").on("click", function () {
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                return isValid;
            }
           
            if (validateForm() == true) {
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };


                var currentURL = window.location.origin;

                $.post(currentURL + "/api/friends", newFriend, function (data) {
                    $("#matchName").text(data.name);
                    $("#matchPic").attr("src", data.photo);

                    //modal show best match
                    $("#resultsModal").modal("toggle");
                })
               
                //clear survey after button clicked
                $("#name").val("");
                $("#photo").val("");
                $("#q1").val("");
                $("#q2").val("");
                $("#q3").val("");
                $("#q4").val("");
                $("#q5").val("");
                $("#q6").val("");
                $("#q7").val("");
                $("#q8").val("");
                $("#q9").val("");
                $("#q10").val("");
                
            } else {
                alert("Please be sure to answer all questions. Thank you.")
            }
        });

    </script>
