    <script type="text/javascript">

        $(document).ready(function () {

            $("#servySubmit").on("click", function () {
                function verifyForm() {
                    var formComplete = true;
                    $(".validate").each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });

                    $(".select").each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });

                    return isValid;
                }

                if (verifyForm() == true) {
                    var newFriend = {
                        name: $("#name").val().trim(),
                        profilePic: $("#photo").val().trim(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val(),
                        ]
                    };

                    var currentURL = window.location.origin;

                    $.post(currentURL + "/api/friends", newFriend, function (data) {
                        $("#matchName").text(data.name);
                        $("#matchPic").attr("src", data.profilePic);
                    });

                    $("#resultsModal").modal();

                    $("#name").val("");
                    $("#photo").val("");
                    $("#q1").val();
                    $("#q2").val();
                    $("#q3").val();
                    $("#q4").val();
                    $("#q5").val();
                    $("#q6").val();
                    $("#q7").val();
                    $("#q8").val();
                    $("#q9").val();
                    $("#q10").val();
                } else {
                    alert("please be sure to answer all questions. Thank you.")
                }
            });
        });
